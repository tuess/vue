<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="{color:'red','font-weigth':200}">afaasfgd</h1>
        <h1 :style="style1">afaasfgd</h1>
        <h1 :style="[style1,style2]">afaasfgd</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                style1: { color: 'red', 'font-weigth': 200 },
                style2: { 'font-style': 'italic' },
            },
            methods: {}
        });
    </script>
</body>

</html>
