<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!-- 循环普通数组，i相当于item的别称 -->
        <p v-for="(item,i) in list">值：{{item}}-----索引：{{i}}</p>
        <hr />

        <!-- 循环对象数组 -->
        <p v-for="(item,i) in list2">编号：{{item.id}}-----姓名：{{item.name}}-----索引：{{i}}</p>
        <hr />

        <!-- 遍历对象时，括号中第三个位置的数据是索引 -->
        <p v-for="(val,key,i) in user">{{key}}-----{{val}}-----{{i}}</p>
        <hr />

        <!-- for循环，用v-for迭代数字，是从1开始 -->
        <p v-for="count in 10">第{{count}}次循环</p>
        <hr />

        <!-- v-for 和 v-key的结合 -->
        <div>
            <label>
                id:
                <input type="text" v-model="id">
            </label>
            <label>
                name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click="add">

            <!-- 在组件中使用v-for的时候，如果有问题就要用 :key来绑定唯一标识进行数据的关联，:key的值只能为number或string -->
            <p v-for="item in list2" :key="item.id">
                <input type="checkbox">
                id:{{item.id}}-----name:{{item.name}}
            </p>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [1, 2, 3, 4, 5],
                list2: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' },
                    { id: 3, name: 'ww' },
                    { id: 4, name: 'zl' },
                    { id: 5, name: 'lq' },
                ],
                user: {
                    id: 1,
                    name: 'tony',
                    gender: '男'
                }
            },
            methods: {
                add() {
                    //    点击添加执行的事件
                    this.list2.push({ id: this.id, name: this.name })
                }
            }
        });
    </script>
</body>

</html>
